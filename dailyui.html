    <script>
      function scrollWin(x, y) {

    <script>
    $(document).ready(function() {
      $(".scroll").click(function(event){
          $('html, body').animate({scrollTop: '+=597px'}, 800);
      });
    });
    </script>
    <script>
    $(document).ready(function() {
      $(".scroll-up").click(function(event){
          $('html, body').animate({scrollTop: '-=597px'}, 800);
      });
    });
    </script>
